<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body class="flex h-screen">
    <div class="w-1/2 bg-green-900 text-white p-10 flex flex-col justify-between">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="w-32 mb-10">
      <div class="text-left">
        <p class="text-2xl mb-4">"{{quote[1]}}"</p>
        <p>- {{quote[0]}}</p>
      </div>
    </div>
    <div class="w-1/2 p-10 flex flex-col justify-center">
      <h1 class="text-3xl font-bold mb-10 text-green-900">Create Account</h1>
      <form action="{{ url_for("register")}}" method="post">
        <label for="email" class="block mb-2 font-bold text-green-900">Username</label>
        <input type="name" id="name" placeholder="Userame" name = 'name' class="w-full border border-gray-400 p-2 rounded mb-2" required/>
        <label for="email" class="block mb-2 font-bold text-green-900">Email</label>
        <input type="email" id="email" placeholder="Email@example.com" name = 'email' class="w-full border border-gray-400 p-2 rounded mb-4" required/>
        <label for="password" class="block mb-2 font-bold text-green-900">Password</label>
        <input type="password" id="password" placeholder="Password" class="w-full border border-gray-400 p-2 rounded mb-6" name = 'password'required/>
        <button class="button text-green-900" type="submit" style="border: solid .5px rgb(26, 92, 31); color: rgb(26, 92, 31);">Create Account</button>
        {{validity}}
      </form>
    </div>
  </body>
</html>
