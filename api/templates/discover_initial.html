      <div id="preferences">
        <form id="location-preferences-form" class="text-center" action="/search" method="POST">
          <label for="preferences" class="text-2xl font-semibold">Preferences</label><br><br>
          <form id="my-form" class="border rounded p-2 mb-4 w-200 text-center">
            <div class="grid grid-cols-3 gap-4">
                <div>
                    <input type="checkbox" name="preferences" value="Quiet" class="mr-2">
                    <label for="Quiet" class="text-green-700">Quiet</label>

                <div>
                    <input type="checkbox" name="preferences" value="Free Wifi" class="mr-2">

                <div>
                    <input type="checkbox" name="preferences" value="Outlets" class="mr-2">
                    <label for="Outlets" class="text-green-700">Outlets</label>
                </div>
                <div style="display: inline;">
                    <input type="checkbox" name="preferences" value="Reservations" class="mr-2">
                    <label for="Wheelchair Accessible" class="text-green-700">Wheelchair Accessible</label>
                </div>
                <div>
                    <input type="checkbox" name="preferences" value="Bike Parking" class="mr-2">
                    <label for="Bike Parking" class="text-green-700">Bike Parking</label>
                </div>
                <div>

                <div>

                <div>

                    <label for="Outdoor Seating" class="text-green-700">Outdoor Seating</label>
                </DIV></div><br>
  
          <!-- List -->

      </div>

    <script>
        const dropdown =
              document.querySelector('.dropdown');
        const active =
              document.querySelector('.is-active')
        document.body.addEventListener('click', function () {
          if (active) {
            dropdown.classList.remove('is-active')
          }
        })
        dropdown.addEventListener('click', function (event) {
          event.stopPropagation();
          this.classList.toggle('is-active');
        });
      </script>
