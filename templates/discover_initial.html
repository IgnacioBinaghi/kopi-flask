      <form id="location-preferences-form" class="text-center" action="/search" method="POST">
        <label for="preferences" class="text-2xl font-semibold">Preferences</label><br><br>
        <div class="border rounded p-2 mb-4 w-200 text-center">
            <div class="grid grid-cols-3 gap-4">

        <style>
          .btn {
            border: 1px solid #ccc;
            padding: 8px 12px;
            border-radius: 4px;
            background-color: #fff;
            color: #333;
            cursor: pointer;
          }
          
          .btn.selected {
            background-color: #4CAF50;
            color: white;
          }
        </style>
        
        <script>
          const buttons = document.querySelectorAll('.btn');
          
          buttons.forEach(button => {
            button.addEventListener('click', () => {
              button.classList.toggle('selected');
            });
          });
        </script>

      </div>

    <script>
        const dropdown =
              document.querySelector('.dropdown');
        const active =
              document.querySelector('.is-active')
        document.body.addEventListener('click', function () {
          if (active) {
            dropdown.classList.remove('is-active')
          }
        })
        dropdown.addEventListener('click', function (event) {
          event.stopPropagation();
          this.classList.toggle('is-active');
        });
      </script>
